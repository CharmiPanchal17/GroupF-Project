<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .login-box {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .form-wrap {
            padding: 40px;
            background-color: #ffffff;
        }
        .form-wrap h4 {
            text-align: center;
            color: #007bff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 40px;
            background-color: #f1f8fb; /* Light contrasting blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content h3, .content h5 {
            color: #007bff;
        }
        .content .socials a {
            font-size: 24px;
            color: #007bff;
            margin: 0 10px;
            text-decoration: none;
        }
        .content .socials a:hover {
            color: #0056b3;
        }
        .btn-dark {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-dark:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-10">
                <div class="login-box bg-white">
                    <div class="row no-gutters align-items-center">
                        <div class="col-md-6">
                            <div class="form-wrap bg-white">
                                <h4 class="btm-sep pb-3 mb-5">Login</h4>
                                <form class="form" method="post" action="#">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="col-12 text-lg-right">
                                            <a href="#" class="c-black">Forgot password?</a>
                                        </div>
                                        <div class="col-12 mt-30">
                                            <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block">Sign In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="content text-center">
                                <div class="border-bottom pb-5 mb-5">
                                    <h3 class="c-black">First time here?</h3>
                                    <div class="dropdown">
                                        <button id="signupBtn" class="btn btn-custom">Sign up</button>
                                        <div class="dropdown-content" id="signupDropdown">
                                            <a href="#">As Student</a>
                                            <a href="#">As Lecturer</a>
                                        </div>
                                    </div>
                                </div>
                                <h5 class="c-black mb-4 mt-n1">Or Sign In With</h5>
                                <div class="socials">
                                    <a href="https://www.facebook.com/" class="zmdi zmdi-facebook"></a>
                                    <a href="https://x.com/" class="zmdi zmdi-twitter"></a>
                                    <a href="https://accounts.google.com/" class="zmdi zmdi-google"></a>
                                    <a href="https://www.instagram.com/" class="zmdi zmdi-instagram"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signupBtn").addEventListener("click", function() {
            var dropdown = document.getElementById("signupDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
        
        window.addEventListener("click", function(event) {
            if (!event.target.matches("#signupBtn")) {
                document.getElementById("signupDropdown").style.display = "none";
            }
        });
    </script>
</body>
</html>
